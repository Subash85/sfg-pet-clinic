<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}" >
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Vet Index</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets...</h2>
<!--/*@thymesVar id=vet type="guru.springframework.sfgpetclinic.model.Vet"*/-->

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vet}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">joe</td>
        <td th:text="${vet.lastName}">bauck</td>
    </tbody>
</table>

</body>
</html>
